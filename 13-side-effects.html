<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
  <script type="text/babel">

    const Greeting = () => {
      const [name, setName] = React.useState(window.localStorage.getItem('name') || '');
      const handleChange = (e) => setName(e.target.value);

      React.useEffect(() => {
        window.localStorage.setItem('name', name)
      })

      return (
        <div>
          <form>
            <label htmlFor="name">Enter your name: </label>
            <input value={name} type="text" id="name" onChange={handleChange} />
          </form>
          <p>{name ? `Welcome back, ${name}!` : 'Please enter your name above.'}</p>
          <p>
            Your name has {name.length ? <strong>{name.length}</strong> : 'no'} characters.
          </p>
        </div>
      )
    }

    ReactDOM.render(<Greeting />, document.getElementById('root'));
    
  </script>
</body>
